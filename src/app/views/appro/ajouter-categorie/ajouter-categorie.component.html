<mat-grid-list cols = "10">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Ajouter une nouvelle catégorie d'article
        </mat-card-title>
        <div>
          <!-- <button mat-raised-button>Reinitialiser</button>
          <button (click) = "onSubmit()" mat-raised-button color="primary">Sauvegarder</button> -->
        </div>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <form [formGroup]="ajouterCatForm" (ngSubmit)="onSubmit()">
          <p class="text-muted">Remplissez le formulaire</p>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="icon-user"></i></span>
            </div>
            <input formControlName="libelleCat" id="libelle" type="text" class="form-control" placeholder="Nom de la catégorie" required autofocus>
          </div>
          <div *ngIf="libelleCat.invalid && (libelleCat.dirty || libelleCat.touched)" class="alert alert-danger">
            <div *ngIf="libelleCat.errors.required">
              Le nom est requis
            </div>
          </div>

          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="icon-lock"></i></span>
            </div>
            <input formControlName="descCatProd" id="description" type="text" class="form-control" placeholder="Description de la catégorie">
          </div>

          <div class="row">
            <div class="col-6">
              <button type="submit" [disabled]="ajouterCatForm.invalid" class="btn btn-primary px-4">Ajouter</button>
              <button type="button" class="btn btn-danger px-4" (click)="resetForm()">Vider</button>
            </div>
          </div>
        </form>
      </mat-card-content>

    </mat-card>
</mat-grid-list>
