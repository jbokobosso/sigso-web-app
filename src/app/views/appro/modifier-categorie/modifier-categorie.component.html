<mat-grid-list cols = "10">
        <mat-card>
            <mat-card-header>
              <mat-card-title>
                Modifier une catégorie existante
              </mat-card-title>
              <div>
                <!-- <button mat-raised-button>Reinitialiser</button>
                <button (click) = "onSubmit()" mat-raised-button color="primary">Sauvegarder</button> -->
              </div>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>
              <form [formGroup]="modifyCatForm" (ngSubmit)="onSubmit()">
                <br> <br>
                <span class="text-muted">Choisissez la catégorie à modifier</span>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <select (click)="onSelectedCategory()"  formControlName="category_to_be_modified" id="category_to_be_modified" type="text" class="form-control" placeholder="Catégorie à modifier" required autofocus>
                    <option *ngFor="let category of categories | async" value="{{category.idCatProd}}">{{category.libelleCat}}</option>
                  </select>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input formControlName="libelleCat" id="libelle" type="text" class="form-control" placeholder="Nom de la catégorie" autofocus>
                </div>
      
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input formControlName="descCatProd" id="description" type="text" class="form-control" placeholder="Description de la catégorie">
                </div>

                <div hidden class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input formControlName="id_to_be_modified" type="number" class="form-control" placeholder="Id de la catégorie à modifier">
                </div>
      
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Modifier</button>
                    <button type="button" class="btn btn-danger px-4" (click)="resetForm()">Vider</button>
                  </div>
                </div>
              </form>
            </mat-card-content>
      
        </mat-card>
      </mat-grid-list>
