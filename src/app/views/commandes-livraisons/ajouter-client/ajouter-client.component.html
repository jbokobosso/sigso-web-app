
<div class="col-sm-8">
    <div class="card">
      <div class="card-header">
        <strong>CLIENT</strong>
        <small>Ajouter une nouveau clilent</small>
      </div>
      
      <form [formGroup]= "ajouter_client" (ngSubmit)="onAjouterClient()">
        <div class="card-body">
          <div class="form-group">
              <div class="col-sm-8">
                <label for="company">Nom</label>
                <input formControlName="nom" type="text" class="form-control" id="company" placeholder="Le nom du client">
              </div>
          </div>


          <div class="form-group">
              <div class="col-sm-8">
                  <label for="vat">Prénom</label>
                  <input formControlName="prenom" type="text" class="form-control" id="vat" placeholder="Son prénom">
              </div>
          </div>


          <div class="form-group">
              <div class="col-sm-8">
                  <label for="street">Adresse livraison</label>
                  <input formControlName="adresse" type="text" class="form-control" id="street" placeholder="L'adresse de livraison du client">
          
              </div>
          </div>


          <div class="row col-sm-8">
            <div class="form-group col-sm-8">
              <label for="city">Email</label>
              <input formControlName="email" type="email" id="email-input" name="email-input" class="form-control" placeholder="Entrez Email" autocomplete="email">
            </div>
            <div class="form-group col-sm-4">
              <label for="postal-code">Téléphone</label>
              <input formControlName="telephone" type="text" class="form-control" id="postal-code" placeholder="Entrez votre numéro de téléphone">
            </div>
          </div>
        </div>

        <div class="card-footer">
          <input type="submit" class="btn btn-sm btn-primary" value="Ajouter"/>
          <input type="reset" class="btn btn-sm btn-danger" value="Vider"/>
        </div>
      </form>

    </div>
  </div>


<app-liste-clients></app-liste-clients>
