
<mat-grid-list cols = "10">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Modifier les informations d'un client
                </mat-card-title>
            </mat-card-header>

            <mat-divider></mat-divider>
            
            <mat-card-content>
                    <div class="row">
                            <div class="col-lg-12">
                              <div class="card">
                                <div class="card-header">
                                  <i class="fa fa-align-justify"></i> LISTE DES CLIENTS <input (input)="onSearchChange($event.target.value)" type="search" formControl="client_search">
                                </div>
                                <div class="card-body">
                                  <table class="table table-bordered table-striped table-sm">
                                    <thead>
                                      <tr>
                                        <th># Réf client </th>
                                        <th>Nom</th>
                                        <th>Prénom</th>
                                        <th>Adresse de livraison</th>
                                        <th>Email</th>
                                        <th>Téléphone</th>
                                        <th>Modifier</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr *ngFor="let client of clients">
                                        <td> CLT-{{client.idClient}}</td>
                                        <td>{{client.nom}}</td>
                                        <td>{{client.prenom}}</td>
                                        <td>{{client.email}}</td>
                                        <td>{{client.adresseLivraison}}</td>
                                        <td id="telephone">
                                          <span class="badge badge-success"><a href="tel:{{client.telephone}}">{{client.telephone}}</a></span>
                                        </td>
                                        <td> <a routerLink="#"><i class="fa fa-edit fa-lg mt-4"></i></a> </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </div>
                              </div>
                            </div>
                            </div>
            </mat-card-content>
    
        </mat-card>
      </mat-grid-list>
